<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .content-pros {
        margin-top: 10rem;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
        max-width: 600px;
        height: 10rem;
        position: relative; /* Make sure it's a positioned container */
    }
    
    .blinking-text {
        position: absolute;
        animation: blink 1s infinite alternate; /* Blinking animation */
        opacity: 0; /* Initially hide the elements */
    }
    
    @keyframes blink {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    
    
</style>

<body>
    <div class="content-pros">
        <div class="blinking-text">Text 1</div>
        <div class="blinking-text">Text 2</div>
        <div class="blinking-text">Text 3</div>
    </div>
    
    
    
    
    
</body>
<script>

// Function to set random positions for text elements
function setRandomPosition(element) {
    const maxWidth = document.querySelector('.content-pros').clientWidth;
    const maxHeight = document.querySelector('.content-pros').clientHeight;
    const left = Math.random() * (maxWidth - element.clientWidth) + 'px';
    const top = Math.random() * (maxHeight - element.clientHeight) + 'px';
    
    element.style.left = left;
    element.style.top = top;
}

function updatePositions() {
    const textElements = document.querySelectorAll('.blinking-text');
    
    textElements.forEach((element) => {
        setRandomPosition(element);
    });
}

// Initial positioning
updatePositions();

// Periodically update positions (e.g., every 3 seconds)
setInterval(updatePositions, 2000); // Adjust the interval as needed





</script>
</html>
